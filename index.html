
<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section class="frame6">
        <img src="resources/logo.png" class="logo">
        </section>
        <section class="input">
            <textarea id="entrada-texto"  placeholder="Ingrese el texto aquí" name="mensaje"></textarea>
            <div>
                <img src="resources/bi_exclamation-circle-fill.png"><label class="info">Solo letras minúsculas y sin acentos</label>
            </div>
            
            <div class="btn-encrip-desencrip">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="salida">
            <textarea class="salida-texto"></textarea>
            <button class="copiar">Copiar</button>
        </section>
        
        
    </body>
