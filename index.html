
<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main class="contenedor">
            <section class="frame6">
                <img src="resources/logo.png" class="logo">
                </section>
                <section class="input">
                    <textarea class="entrada-texto" placeholder="Ingrese el texto aquí" name="mensaje"></textarea>
                    <div>
                        <img src="resources/bi_exclamation-circle-fill.png" id="exclamacion"><label class="info">Solo letras minúsculas y sin acentos</label>
                    </div>
                    
                    <div class="btn-encrip-desencrip">
                        <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="desencriptar" onclick="btnDesEncriptar()">Desencriptar</button>
                    </div>
                </section>
        
                <section class="salida">
                    <div class="leyendas">
                        <h1 id="leyenda">Ningún mensaje fue encontrado</h1>
                        <p id="leyenda1">Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                    <div>
                        <textarea readonly class="salida-texto" id="salidatexto"></textarea>
                        <button class="copiar" onclick="copiarTexto()">Copiar</button>
                    </div>
                    
            </section>
        </main>
        <script src="app.js"></script>   
    </body>
    <footer>
        <p>Code by Jesús Guevara M.</p>
        <a href="https://github.com/Alfihary"><img src="resources/github.png" class="redes"></a>
        <a href="https://www.linkedin.com/in/jesus-guevara-06b524275/"><img src="resources/linkedin.png" class="redes"></a>
    </footer>

</html>
